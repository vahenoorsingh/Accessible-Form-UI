<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left">
        <div id="name" class="in">
            <label>Full Name</label>
            <input type="text" placeholder="What should we call you?">
        </div>
        <div id="mail" class="in">
            <label>Email</label>
            <input type="text" placeholder="example@gmail.com">
            <div style="height: 1.2rem; font-size: smaller; padding-left: 4px; padding-bottom: 7px;">Email is already taken</div>
        </div>
        <div id="pass" class="in">
            <label>Enter Password</label>
            <input type="text" placeholder="xxxxxxxxxx">
        </div>
        <div id="cpass" class="in">
            <label>Confirm Password</label>
            <input type="text" placeholder="xxxxxxxxxx">
        </div>
        <br>
        <div id="up">
            <a>Update Profile</a>
        </div>
        </div>
        <div id="right">
            <div id="p">65%</div>
            <a style="font-size: 1.1rem; padding-bottom: 30px;">Profile Completeness</a>
            <div id="box">
                <s>Create Account</s>
                <s>Update Roadmap Progress</s>
                <s>Setup Public Profile</s>
                <a>Complete your first project</a>
                <a>Invite your Friends</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
